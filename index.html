<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="./js/d3/d3.js"></script>

        <style>
          div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;   /* We'll override height later */
            background-color: teal;
          }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var w = 500;
            var h = 100;
            var barPadding = 1;
            var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                            11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("rect")
               .data(dataset)
               .enter()
               .append("rect")
               .attr({ x: x,
                       y: y,
                       width: w / dataset.length - barPadding,
                       height: height,
                       fill: fill })

            function x(d, i){ return i * (w / dataset.length); }
            function y(d){ return h-(d*4); }
            function height(d) { return d*4; }
            function fill(d){ return 'rgb(' + (10 * d) + ',' + (10 * d) + ',' + (d * 20) + ')' }

            svg.selectAll("text")
               .data(dataset)
               .enter()
               .append("text")
               .text(function(d) {
                  return d;
               })
               .attr("text-anchor", "middle")
               .attr("x", function(d, i) {
                  return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
               })
               .attr("y", function(d) {
                  return h - (d * 4) + 14;
               })
               .attr("font-family", "sans-serif")
               .attr("font-size", "11px")
               .attr("fill", "white");

        </script>
    </body>
</html>
